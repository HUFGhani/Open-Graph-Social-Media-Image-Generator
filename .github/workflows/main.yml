on:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21' 
      - name: build & deploying opengraph
        env:
          CDK_DEFAULT_ACCOUNT: ${{vars.CDK_DEFAULT_ACCOUNT}}
          AWS_DEFAULT_REGION: ${{vars.AWS_DEFAULT_REGION}}
        run: make deploy
        
