on:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
        working-directory: infra
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21' 
      - name: build & deploying opengraph
        run: npx cdk deploy --require-approval never
